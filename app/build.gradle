buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


Properties props = new Properties()
props.load(new FileInputStream(file(project.property("austinfeedsme.properties"))))


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.utfeedsme"
        minSdkVersion 16
        targetSdkVersion 22
        manifestPlaceholders = [fabricApiKey:props['fabric']]
        buildConfigField "String", "PARSE_KEY", props['parse_client_key']
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.3.0'
    compile files('libs/Parse-1.7.1.jar')
    compile files('libs/bolts-android-1.1.3.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    compile 'com.firebase:firebase-client-android:2.5.2'
    compile "com.android.support:appcompat-v7:23.3.0"
    compile 'com.jakewharton:butterknife:7.0.1'

}
